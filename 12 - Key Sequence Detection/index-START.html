<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []
  const secretPasscode = "steverocks"

  window.addEventListener("keyup", (e) => {
    pressed.push(e.key)
    if (pressed.length > secretPasscode.length) {
      pressed.splice(0, 1)
    }
    if (pressed.join("") === secretPasscode) {
      cornify_add()
    }
  })
</script>
</body>
</html>
